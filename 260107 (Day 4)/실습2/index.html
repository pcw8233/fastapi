<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>FastAPI Ïã§ÏãúÍ∞Ñ ÏÑúÎ≤Ñ Î™®ÎãàÌÑ∞ÎßÅ</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                font-family: "Inter", sans-serif;
                background: #0f172a;
                color: #f8fafc;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
            }
            .dashboard {
                width: 90%;
                max-width: 800px;
                background: #1e293b;
                padding: 2rem;
                border-radius: 16px;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            }
            .header {
                text-align: center;
                margin-bottom: 2rem;
            }
            .status-dot {
                display: inline-block;
                width: 10px;
                height: 10px;
                border-radius: 50%;
                background: #94a3b8;
                margin-right: 8px;
            }
            .status-online {
                background: #22c55e;
                box-shadow: 0 0 10px #22c55e;
            }

            .metrics {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 1.5rem;
                margin-bottom: 2rem;
            }
            .card {
                background: #334155;
                padding: 1.5rem;
                border-radius: 12px;
                text-align: center;
            }
            .value {
                font-size: 2.5rem;
                font-weight: 600;
                color: #38bdf8;
                margin: 0.5rem 0;
            }
            .label {
                color: #94a3b8;
                font-size: 0.9rem;
                text-transform: uppercase;
            }

            .chart-container {
                background: #334155;
                padding: 1rem;
                border-radius: 12px;
                height: 300px;
            }
        </style>
    </head>
    <body>
        <div class="dashboard">
            <div class="header">
                <h2>üñ•Ô∏è Server Resource Monitor</h2>
                <p>
                    <span id="status-dot" class="status-dot"></span>
                    <span id="status-text">Ïó∞Í≤∞ ÎåÄÍ∏∞ Ï§ë...</span>
                </p>
            </div>

            <div class="metrics">
                <div class="card">
                    <div class="label">CPU Usage</div>
                    <div id="cpu-val" class="value">0.0%</div>
                </div>
                <div class="card">
                    <div class="label">RAM Usage</div>
                    <div id="ram-val" class="value">0.0%</div>
                </div>
            </div>

            <div class="chart-container">
                <canvas id="resourceChart"></canvas>
            </div>
        </div>

        <script>
            const ctx = document
                .getElementById("resourceChart")
                .getContext("2d");
            const cpuVal = document.getElementById("cpu-val");
            const ramVal = document.getElementById("ram-val");
            const statusDot = document.getElementById("status-dot");
            const statusText = document.getElementById("status-text");

            // Ï∞®Ìä∏ Ï¥àÍ∏∞ ÏÑ§Ï†ï
            const chart = new Chart(ctx, {
                type: "line",
                data: {
                    labels: Array(20).fill(""), // XÏ∂ï ÎùºÎ≤® 20Í∞ú ÎπÑÏõåÎë†
                    datasets: [
                        {
                            label: "CPU (%)",
                            borderColor: "#38bdf8",
                            data: Array(20).fill(0),
                            tension: 0.4,
                            fill: false,
                        },
                        {
                            label: "RAM (%)",
                            borderColor: "#fbbf24",
                            data: Array(20).fill(0),
                            tension: 0.4,
                            fill: false,
                        },
                    ],
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { min: 0, max: 100, grid: { color: "#475569" } },
                        x: { display: false },
                    },
                    plugins: { legend: { labels: { color: "#f8fafc" } } },
                },
            });

            // ÏõπÏÜåÏºì Ïó∞Í≤∞
            const ws = new WebSocket("ws://localhost:8000/ws/monitor");

            ws.onopen = () => {
                statusDot.classList.add("status-online");
                statusText.innerText = "Ïó∞Í≤∞Îê® (Ïã§ÏãúÍ∞Ñ Îç∞Ïù¥ÌÑ∞ ÏàòÏã† Ï§ë)";
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);

                // ÌÖçÏä§Ìä∏ ÏóÖÎç∞Ïù¥Ìä∏
                cpuVal.innerText = data.cpu.toFixed(1) + "%";
                ramVal.innerText = data.ram.toFixed(1) + "%";

                // Ï∞®Ìä∏ Îç∞Ïù¥ÌÑ∞ ÏóÖÎç∞Ïù¥Ìä∏ (Îß® Ïïû Ï†úÍ±∞, Îß® Îí§ Ï∂îÍ∞Ä)
                chart.data.datasets[0].data.shift();
                chart.data.datasets[0].data.push(data.cpu);
                chart.data.datasets[1].data.shift();
                chart.data.datasets[1].data.push(data.ram);
                chart.update("none"); // Ïï†ÎãàÎ©îÏù¥ÏÖò ÏóÜÏù¥ Îπ†Î•¥Í≤å ÏóÖÎç∞Ïù¥Ìä∏
            };

            ws.onclose = () => {
                statusDot.classList.remove("status-online");
                statusText.innerText = "Ïó∞Í≤∞ ÎÅäÍπÄ";
            };
        </script>
    </body>
</html>
